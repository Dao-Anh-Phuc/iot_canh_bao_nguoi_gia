<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Phone Button System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
    <button id="show-register">Register</button>
  </div>

  <div id="register-section" style="display:none;">
    <h2>Register</h2>
    <form id="register-form">
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="register-message"></p>
    <button id="show-login">Back to Login</button>
  </div>

  <div id="profile-section" style="display:none;">
    <h2>Your Profile</h2>
    <p id="welcome-message"></p>
    <button id="logout-button">Logout</button>
    <div id="device-id-section">
      <h3>Enter Device ID</h3>
      <form id="device-id-form">
        <input type="text" id="input-device-id" placeholder="Device ID" required>
        <button type="submit">Check Device</button>
      </form>
      <p id="device-id-message"></p>
    </div>
    <div id="phone-section" style="display:none;">
      <h3>Set Phone Number for Device</h3>
      <form id="phone-form">
        <input type="text" id="input-phone-number" placeholder="Phone Number" required>
        <button type="submit">Save Phone Number</button>
      </form>
      <p id="phone-message"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
